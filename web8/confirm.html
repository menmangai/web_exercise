<!DOCTYPE html>
<html>
    <head>
        <title>23BCE1022</title>
        <script>
            function myFunction() {
              var txt;
              let regno = prompt("Enter your Registration number:","xxxxxxxxx")
              if (confirm("Press ok if you are a student!")) {
                txt = "You are a student! Your student registration number is "+regno;
              } else {
                txt = "You are not a student! Your staff registration number is "+regno;
              }
              document.getElementById("demo").innerHTML = txt;
            }
            </script>
            
    </head>
    <body>

    <h2>Confirm Box-23bce1022</h2>

    <button onclick="myFunction()">Click</button>

    <p id="demo"></p>

    </body>
</html>
