<!DOCTYPE html>
<html>
    <head>
        <title>23BCE1022</title>
        <script>
            function myFunction() {
                var txt;
                let hrs = prompt("Please enter the number of hours worked:", 0);
                let rate = parseInt(45);
                if(hrs==""){
                    alert("Please enter valid hours!")
                }
                else{
                    hrs = parseInt(hrs);
                    let total=hrs*rate;
                    if(confirm("Is there extra cost for materials?")){
                        let cst=prompt("Please enter the extra cost of materials: ",0);
                        if(cst=="" || cst==0){
                            alert("Please enter valid extra cost of materials!");
                        }
                        else{
                            let final=total+parseInt(cst);
                            txt="The final price for the labour cost is Rs. "+final+"/-";
                        }
                    }else{
                        let final=total;
                        txt="The final price for the labour cost is Rs. "+final+"/-";
                    }
                }
                
                document.getElementById("demo").innerHTML = txt;
            }
            </script>            
    </head>
    <body>

    <h2>JavaScript labour cost</h2>

    <p><b>Rate per hour is Rs.45/-</b></p>
    <button onclick="myFunction()">Final Price</button>
    <p id="demo"></p>

    </body>
</html>
