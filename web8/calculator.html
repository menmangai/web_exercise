<!DOCTYPE html>
<html>
    <head>
        <title>23BCE1022</title>
        <script>
            function myFunction() {
              
              let text;
              let n1 = prompt("Please enter 1st number:", 12);
              let n2 = prompt("Please enter 2nd number:", 12);
              if (n1 == "" || n2 == "" ){
                text = " ";
                alert("The numbers are not entered correctly.");
              }
               else {
                let op = prompt("Please enter the operation(+, -, *, /, %):","+");
                n1 = parseInt(n1);
                n2 = parseInt(n2);
                
                if (isNaN(n1) || isNaN(n2)) {
                  text = "Invalid input. Please enter valid numbers.";
                } else {
                  if (op == "+") {
                    alert("Addition is performed.");
                    text = "The answer is: " + (n1 + n2);
                  } else if (op == "-") {
                    alert("Subtraction is performed.");
                    text = "The answer is: " + (n1 - n2);
                  } else if (op == "*") {
                    alert("Multiplication is performed.");
                    text = "The answer is: " + (n1 * n2);
                  } else if (op == "/") {
                    if (n2 === 0) {
                      text = "Cannot divide by zero.";
                      alert("Division by zero is not allowed.");
                    } else {
                      alert("Division is performed.");
                      text = "The answer is: " + (n1 / n2);
                    }
                  } else if (op == "%") {
                    alert("Modulus is performed.");
                    text = "The answer is: " + (n1 % n2);
                  } else {
                    text = "Invalid operation entered.";
                  }
                }
              }
              document.getElementById("demo").innerHTML = text;
            
            }
            </script>            

    </head>
    <body>

    <h2>JavaScript Basic calculator</h2>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    </body>
</html>
