        <source src="C:\Users\Muthukumar Natesan\Downloads\web_exercise\web5\12924539_1080_1920_24fps.mp4" type="video/mp4">
    </video>
    <br>
    <h2>Canvas</h2>
    <canvas id="myCanvas" width="350" height="200" style="border:1px solid #000000;background: linear-gradient(to bottom, #b9832c, #e4a9c3);">
    </canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        const laptopX = canvasWidth / 2 - 100;
        const laptopY = canvasHeight / 2 - 50;
        ctx.fillStyle = "grey";
        ctx.fillRect(laptopX, laptopY, 200, 100);
        ctx.fillStyle = "black";
        ctx.fillRect(laptopX + 5, laptopY + 5, 190, 90);
        ctx.fillStyle = "grey";
        ctx.fillRect(laptopX - 30, laptopY + 100, 260, 10);
        ctx.beginPath();
        ctx.globalAlpha = 0.6;
        const centerX = laptopX + 100;
        const centerY = laptopY + 50;
        const radius = 30; 
        ctx.arc(centerX - radius * 0.2, centerY, radius, 0, 2 * Math.PI); 
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(centerX + radius * 0.2, centerY, radius, 0, 2 * Math.PI); 
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.globalAlpha = 1.0;
    </script>
